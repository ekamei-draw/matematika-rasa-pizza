<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEMATIKA RASA PIZZA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #db7093 100%, #db7093 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: #ffe4e1;
            border-radius: 20px;
            padding: 30px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #87a96b;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .level-info {
            background: linear-gradient(135deg, #f0e68c 100%, #f0e68c 100%);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.6em;
            font-weight: bold;
            color: #87a96b;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .instructions {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 1.1em;
        }

        .pizza-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            min-height: 250px;
        }

        .pizza-slice {
            width: 150px;
            height: 150px;
            position: relative;
            cursor: move;
            transition: transform 0.3s, filter 0.3s;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .pizza-slice:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));
        }

        .pizza-slice.dragging {
            opacity: 0.5;
        }

        .pizza-slice.hidden {
            display: none;
        }

        .pizza-slice svg {
            width: 100%;
            height: 100%;
        }

        .fraction-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #ff6b6b;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .drop-zone {
            min-height: 220px;
            border: 4px dashed #667eea;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #e3f2fd 100%, #e3f2fd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            transition: all 0.3s;
        }

        .drop-zone.drag-over {
            background: linear-gradient(135deg, #db7093 10%, #db7093 10%);
            border-color: #4caf50;
            transform: scale(1.02);
        }

        .drop-zone-empty {
            color: #353434;
            font-size: 1.2em;
            text-align: center;
        }

        .dropped-item {
            position: relative;
            animation: dropIn 0.5s ease-out;
        }

        .dropped-item .pizza-slice {
            width: 120px;
            height: 120px;
        }

        @keyframes dropIn {
            from {
                transform: translateY(-50px) scale(0);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .question-section {
            background: linear-gradient(135deg, #fff9c4 0%, #fff9c4 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            min-height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .options-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 25px;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #764ba2 100%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .option-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            animation: pulse 0.5s;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .reset-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6b6b 100%, #ee5a6f 100%);
            color: white;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .message {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        .message.success {
            background: linear-gradient(135deg, #c8e6c9 100%, #c8e6c9 100%);
            color: #2e7d32;
        }

        .message.error {
            background: linear-gradient(135deg, #ffcdd2 100%, #FFCDD2 100%);
            color: #c62828;
        }

        .hidden {
            display: none !important;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #4caf50;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: celebrate 0.6s;
            z-index: 1000;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            60% { transform: translate(-50%, -50%) scale(1.15) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .pizza-slice {
                width: 100px;
                height: 100px;
            }
            
            .question-section {
                font-size: 1.6em;
                padding: 20px;
            }
            
            .option-btn {
                font-size: 1.4em;
                padding: 20px;
            }

            .fraction-label {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>MATEMATIKA RASA PIZZA</h1>
        </div>

        <div class="level-info">
            <span id="levelDisplay">Level 1 dari 3</span>
        </div>

        <div class="pizza-area" id="pizzaArea"></div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-empty"> LETAKKAN PIZZA DI SINI (MAKSIMAL 2 POTONG PIZZA) </div>
        </div>

        <div class="question-section" id="questionSection">
            Ayo Tarik Pizzanya dan Mulai Petualangan Seru!
        </div>

        <div class="options-section" id="optionsSection"></div>

        <button class="reset-btn" id="resetBtn">RESET PIZZA</button>

        <div id="message" class="message hidden"></div>
    </div>

    <script>
let currentLevel = 1;
let droppedPizzas = [];
let currentAnswer = null;

let gameState = {
    level1: { 
        fractions: [
            { numerator: 1, denominator: 2 },
            { numerator: 1, denominator: 3 },
            { numerator: 2, denominator: 4 }
        ]
    },
    level2: { 
        fractions: [
            { numerator: 1, denominator: 5 },
            { numerator: 2, denominator: 6 },
            { numerator: 3, denominator: 8 }
        ]
    },
    level3: { 
        fractions: [
            { numerator: 3, denominator: 9 },
            { numerator: 2, denominator: 7 },
            { numerator: 5, denominator: 10 },
            { numerator: 1, denominator: 4 }
        ]
    }
};

function createPizzaSVG(numerator, denominator) {
    return `
        <svg viewBox="0 0 200 200" width="100" height="100">
            <!-- Bagian dasar pizza -->
            <path d="M100 20 L20 180 Q100 190 180 180 Z" fill="#f4b77a" stroke="#b77b4a" stroke-width="8"/>

            <!-- Topping merah (pepperoni) -->
            <circle cx="80" cy="70" r="10" fill="#d32f2f" stroke="#9a1e1e" stroke-width="2"/>
            <circle cx="120" cy="100" r="10" fill="#d32f2f" stroke="#9a1e1e" stroke-width="2"/>
            <circle cx="90" cy="130" r="10" fill="#d32f2f" stroke="#9a1e1e" stroke-width="2"/>

            <!-- Topping hijau (zaitun/paprika) -->
            <circle cx="70" cy="110" r="6" fill="#2e7d32" stroke="#1b5e20" stroke-width="1.5"/>
            <circle cx="130" cy="80" r="6" fill="#2e7d32" stroke="#1b5e20" stroke-width="1.5"/>
            <circle cx="110" cy="140" r="6" fill="#2e7d32" stroke="#1b5e20" stroke-width="1.5"/>

            <!-- Pinggiran bawah pizza -->
            <path d="M20 180 Q100 190 180 180" fill="none" stroke="#8b5e3c" stroke-width="10" stroke-linecap="round"/>
        </svg>
    `;
}


function init() {
    setupPizzas();
    setupDropZone();
    setupResetButton();
    updateLevelDisplay();
}

function setupPizzas() {
    const pizzaArea = document.getElementById('pizzaArea');
    pizzaArea.innerHTML = ''; // ðŸ”¥ fix utama: hapus semua pizza lama

    const level = gameState[`level${currentLevel}`];
    level.fractions.forEach((frac, index) => {
        const pizzaContainer = document.createElement('div');
        pizzaContainer.className = 'pizza-slice';
        pizzaContainer.draggable = true;
        pizzaContainer.dataset.numerator = frac.numerator;
        pizzaContainer.dataset.denominator = frac.denominator;
        pizzaContainer.id = `pizza-${currentLevel}-${index}`;
        pizzaContainer.innerHTML = createPizzaSVG(frac.numerator, frac.denominator);

        const label = document.createElement('div');
        label.className = 'fraction-label';
        label.textContent = `${frac.numerator}/${frac.denominator}`;
        pizzaContainer.appendChild(label);

        pizzaContainer.addEventListener('dragstart', handleDragStart);
        pizzaContainer.addEventListener('dragend', handleDragEnd);

        pizzaArea.appendChild(pizzaContainer);
    });
}

function setupDropZone() {
    const dropZone = document.getElementById('dropZone');
    dropZone.addEventListener('dragover', handleDragOver);
    dropZone.addEventListener('dragleave', handleDragLeave);
    dropZone.addEventListener('drop', handleDrop);
}

function handleDragStart(e) {
    e.currentTarget.classList.add('dragging');
    e.dataTransfer.setData('text/plain', e.currentTarget.id);
}

function handleDragEnd(e) {
    e.currentTarget.classList.remove('dragging');
}

function handleDragOver(e) {
    e.preventDefault();
    e.currentTarget.classList.add('drag-over');
}

function handleDragLeave(e) {
    e.currentTarget.classList.remove('drag-over');
}

function handleDrop(e) {
    e.preventDefault();
    e.currentTarget.classList.remove('drag-over');

    if (droppedPizzas.length >= 2) {
        showMessage('Maksimal 2 potong pizza!', 'error');
        return;
    }

    const id = e.dataTransfer.getData('text/plain');
    const draggedElement = document.getElementById(id);

    if (draggedElement && !droppedPizzas.find(p => p.id === id)) {
        const numerator = parseInt(draggedElement.dataset.numerator);
        const denominator = parseInt(draggedElement.dataset.denominator);

        droppedPizzas.push({ id, numerator, denominator });
        draggedElement.classList.add('hidden');

        updateDropZone();
        if (droppedPizzas.length >= 1) generateQuestion();
    }
}

function updateDropZone() {
    const dropZone = document.getElementById('dropZone');
    dropZone.innerHTML = '';

    droppedPizzas.forEach(pizza => {
        const container = document.createElement('div');
        container.className = 'dropped-item';
        const pizzaDiv = document.createElement('div');
        pizzaDiv.className = 'pizza-slice';
        pizzaDiv.innerHTML = createPizzaSVG(pizza.numerator, pizza.denominator);

        const label = document.createElement('div');
        label.className = 'fraction-label';
        label.textContent = `${pizza.numerator}/${pizza.denominator}`;

        pizzaDiv.appendChild(label);
        container.appendChild(pizzaDiv);
        dropZone.appendChild(container);
    });
}

function generateQuestion() {
    const q = document.getElementById('questionSection');

    if (droppedPizzas.length === 1) {
        const p = droppedPizzas[0];
        q.textContent = `${p.numerator}/${p.denominator} = ?`;
        currentAnswer = { numerator: p.numerator, denominator: p.denominator };
    } else if (droppedPizzas.length === 2) {
        const [p1, p2] = droppedPizzas;
        const commonDenominator = p1.denominator * p2.denominator;
        const sumNumerator = p1.numerator * p2.denominator + p2.numerator * p1.denominator;
        q.textContent = `${p1.numerator}/${p1.denominator} + ${p2.numerator}/${p2.denominator} = ?`;
        currentAnswer = simplifyFraction(sumNumerator, commonDenominator);
    }

    generateOptions();
}

function generateOptions() {
    const optionsSection = document.getElementById('optionsSection');
    optionsSection.innerHTML = '';

    const correct = simplifyFraction(currentAnswer.numerator, currentAnswer.denominator);
    const options = generateAnswerOptions(correct);

    options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option.display;
        btn.onclick = () => checkAnswer(btn, option);
        optionsSection.appendChild(btn);
    });
}

function simplifyFraction(num, den) {
    const gcd = (a, b) => b ? gcd(b, a % b) : a;
    const div = gcd(num, den);
    return { numerator: num / div, denominator: den / div, display: `${num / div}/${den / div}` };
}

function generateAnswerOptions(correct) {
    const options = [correct];
    const used = new Set([correct.display]);

    while (options.length < 3) {
        const variation = Math.floor(Math.random() * 3) + 1;
        let wrongNum = Math.max(1, correct.numerator + (Math.random() > 0.5 ? variation : -variation));
        const wrong = { numerator: wrongNum, denominator: correct.denominator, display: `${wrongNum}/${correct.denominator}` };
        if (!used.has(wrong.display)) {
            options.push(wrong);
            used.add(wrong.display);
        }
    }
    return options.sort(() => Math.random() - 0.5);
}

function checkAnswer(btn, selected) {
    const correct = simplifyFraction(currentAnswer.numerator, currentAnswer.denominator);
    const isCorrect = selected.display === correct.display;

    document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);

    if (isCorrect) {
        btn.classList.add('correct');
        showMessage('ðŸŽ‰ Jawaban Benar!', 'success');
        setTimeout(() => nextLevel(), 2000);
    } else {
        btn.classList.add('wrong');
        showMessage('Jawaban Salah, Coba Lagi!', 'error');
        setTimeout(() => {
            btn.classList.remove('wrong');
            document.querySelectorAll('.option-btn').forEach(b => b.disabled = false);
        }, 1000);
    }
}

function nextLevel() {
    if (currentLevel < 3) {
        currentLevel++;
        resetGame();
        showMessage(`Naik ke Level ${currentLevel}!`, 'success');
    } else {
        showCelebration();
    }
}

function showMessage(text, type) {
    const msg = document.getElementById('message');
    msg.textContent = text;
    msg.className = `message ${type}`;
    msg.classList.remove('hidden');
    setTimeout(() => msg.classList.add('hidden'), 3000);
}

function showCelebration() {
    const popup = document.createElement('div');
    popup.className = 'celebration';
    popup.innerHTML = `Selamat! Kamu berhasil menamatkan semua level!`;
    document.body.appendChild(popup);
    setTimeout(() => {
        popup.remove();
        currentLevel = 1;
        resetGame();
    }, 4000);
}

function setupResetButton() {
    const resetBtn = document.getElementById('resetBtn');
    resetBtn.onclick = resetGame;
}

function resetGame() {
    droppedPizzas = [];
    currentAnswer = null;
    document.getElementById('dropZone').innerHTML = '<div class="drop-zone-empty"> LETAKKAN PIZZA DI SINI (MAKSIMAL 2 POTONG PIZZA) </div>';
    document.getElementById('questionSection').textContent = 'Seret pizza untuk mulai bermain!';
    document.getElementById('optionsSection').innerHTML = '';
    setupPizzas();
    updateLevelDisplay();
}

function updateLevelDisplay() {
    document.getElementById('levelDisplay').textContent = `Level ${currentLevel} dari 3`;
}

init();
    </script>
</body>
</html>
